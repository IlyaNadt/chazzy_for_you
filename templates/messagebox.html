{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Your Messages:</h1>
    <ul>
      {% for message in message_list %}
      <li class="title-of-message">{{ message.title }}</li>
      <li class="text-of-message">{{ message.text }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
{% endblock %}
